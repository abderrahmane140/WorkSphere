<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="wNom, rôle, email, téléphone, expériences, localisation actuelleidth=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512‑DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>WorkSphere</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<style>
    html,body{
        overflow: hidden;
    }

</style>
<body class="font-sans bg-gray-100">

    <!-- form -->
    <section class="fixed inset-0 z-50 hidden items-center justify-center bg-black/50" id="modal">
        <div class="w-full sm:max-w-md modal-card bg-white rounded-2xl p-6 shadow-2xl mx-4">
            <div class="flex items-center justify-between mb-4">
            <h3 class="text-lg font-semibold text-green-600" id="title-form">Create Worker</h3>
            <button id="closeBtn" class="text-slate-400 hover:text-slate-600 text-2xl">&times;</button>
            </div>

            
            <form class="space-y-3" id="form">
                <div class="flex gap-2">
                    <div>
                        <input class="w-full rounded border border-slate-100 px-3 py-2" placeholder="Full Name" type="text" id="fullName" />
                        <span class="text-red-600 text-sm hidden" id="fullNameError"></span>
                    </div>
                    <div>
                        <input class="w-full rounded border border-slate-100 px-3 py-2" placeholder="Role" type="text" id="role" />
                        <span class="text-red-600 text-sm hidden" id="roleError"></span>
                    </div>
                </div>

                <input class="w-full rounded border border-slate-100 px-3 py-2" placeholder="image" type="text" id="img" />
                <div>
                    <img class="bg-neutral-100 rounded-full w-10 h-10" src="" id="profile" alt="profile">
                </div>

                <div >
                    <div class="flex justify-between items-center">
                        <h3 class="text-lg font-bold ">Professional Experience</h3>
                        <button class="" type="button" id="addExp"><i class="fa-solid fa-plus"></i></button>
                    </div>
                    <div id="experience">
                        
                    </div>
                </div>

                <div>
                    <input class="w-full rounded border border-slate-100 px-3 py-2" placeholder="Email" type="email" id="email" />
                    <span class="text-red-600 text-sm hidden" id="emailError"></span>

                </div>
                <div>
                    <input class="w-full rounded border border-slate-100 px-3 py-2" placeholder="Phone" type="tel" id="phone" />
                    <span class="text-red-600 text-sm hidden" id="phoneError"></span>

                </div>
                <button type="submit" class="w-full bg-sky-600 text-white rounded px-3 py-2">Create</button>
            </form>
        </div>
    </section>


    <div class="flex min-h-screen">

        <aside class="bg-neutral-100 w-1/4 p-4 flex flex-col">
            <div id="UnassignedStaff">
            </div>
            <button class="bg-green-500 p-3 rounded-md text-white mb-6" id="opneBtn">Add New Worker</button>
        </aside>


        <main class="relative bg-[url('/img/workspace.jpg')] bg-center bg-cover min-h-screen w-full">
            <div class="grid grid-cols-[37%_18%_22%_22%] grid-rows-[35%_31%_32.5%] gap-2 absolute top-0 left-0 w-full h-full">
                   <div class="bg-red-600/60 flex justify-center items-center text-white"><button class="bg-blue-600 w-6 text-2xl cursor-pointer">+</button></div>
                    <div class=""></div>
                    <div class="bg-yellow-400/60 flex justify-center items-center text-white"><button class="bg-blue-600 w-6 text-2xl cursor-pointer">+</button></div>
                    <div class="bg-yellow-400/60 flex justify-center items-center text-white"><button class="bg-blue-600 w-6 text-2xl cursor-pointer">+</button></div>


                    <div class="bg-yellow-400/60 row-span-2 flex justify-center items-center text-white" ><button class="bg-blue-600 w-6 text-2xl cursor-pointer">+</button></div>
                    <div class=""></div>
                    <div class="col-span-2"></div>


                    <div class=""></div>
                    <div class="bg-yellow-400/60 flex justify-center items-center text-white"><button class="bg-blue-600 w-6 text-2xl cursor-pointer">+</button></div>
                    <div class="bg-yellow-400/60 flex justify-center items-center text-white"><button class="bg-blue-600 w-6 text-2xl cursor-pointer">+</button></div>
            </div>

        </main>

    </div>

    <script src="./index.js"></script>
</body>
</html>
